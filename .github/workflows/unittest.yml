name: Unit Tests


on: [push, pull_request]


jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ '3.10' ]


    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Pull Docker images in parallel
        run: |
          DOCKER_IMAGES=(
            "agentscope/runtime-sandbox-bfcl:latest"
            "agentscope/runtime-sandbox-appworld:latest"
            "agentscope/runtime-sandbox-base:latest"
            "agentscope/runtime-sandbox-browser:latest"
            "agentscope/runtime-sandbox-filesystem:latest"
          )

          pull_image() {
            local img=$1
            echo "Checking if image exists locally: $img"
            if ! docker image inspect "$img" >/dev/null 2>&1; then
              echo "Pulling image: $img"
              if docker pull "$img"; then
                echo "Successfully pulled: $img"
              else
                echo "Failed to pull: $img"
                return 1
              fi
            else
              echo "Image already exists locally: $img"
            fi
          }

          export -f pull_image

          printf "%s\n" "${DOCKER_IMAGES[@]}" | xargs -n 1 -P 5 -I {} bash -c 'pull_image "$@"' _ {}

          echo "Verifying all images are available..."
          for img in "${DOCKER_IMAGES[@]}"; do
            if ! docker image inspect "$img" >/dev/null 2>&1; then
              echo "Error: Image $img is not available"
              exit 1
            fi
          done
          echo "All Docker images ready."

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Update setuptools
        run: |
          pip install --upgrade pip
          pip install setuptools==78.1.1 wheel==0.45.1

      - name: Set PYTHONPATH
        run: |
          echo "PYTHONPATH=$PYTHONPATH:${{ github.workspace }}/src" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          export PIP_DEFAULT_TIMEOUT=300
          pip install -q -e ".[dev,sandbox,agentscope,langgraph,agno,a2a,autogen,langchain_rag]"

      - name: Run tests with coverage
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DASHSCOPE_API_KEY: ${{ secrets.DASHSCOPE_API_KEY }}
        run: |
          coverage run -m pytest tests

      - name: Generate coverage report
        run: |
          coverage report -m
